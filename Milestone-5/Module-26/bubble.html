<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event bubble and Stop Propagating</title>
</head>
<body id="main-container">
  <h1>Event Bubble and Stop Propagating</h1>
  <section id="list-container">
    <ul id="item-list">
      <li id="item-1">Lorem, ipsum.</li>
      <li id="item-2">Lorem ipsum dolor sit amet.</li>
      <li id="item-3">Lorem ipsum dolor sit amet.</li>
      <li id="item-4">Lorem ipsum dolor sit amet.</li>
      <li id="item-5">Lorem ipsum dolor sit amet.</li>
      <li id="item-6">Lorem ipsum dolor sit amet.</li>
    </ul>
  </section>

  <script>
    document.getElementById('item-2').addEventListener('click', function(event){
      console.log('item-2 clicked');
      // event.stopPropagation();
      event.stopImmediatePropagation();
      
    });
    document.getElementById('item-2').addEventListener('click', function(event){
      console.log('item-2 second clicked');
      
    });
    document.getElementById('item-2').addEventListener('click', function(event){
      console.log('item-2 third clicked');
      
    });
    document.getElementById('item-list').addEventListener('click', function(){
      console.log('item-list clicked');
    });
    document.getElementById('list-container').addEventListener('click', function(){
      console.log('list-container clicked');
    });
    document.getElementById('main-container').addEventListener('click', function(){
      console.log('main-container clicked');
    });
  </script>
  
</body>
</html>
