<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Delegate</title>
</head>
<body>
  <h1>Event Delegate and Benefit of event Bubble</h1>

  <ul id="list-container">
    <li class="item">Lorem, ipsum.</li>
    <li class="item">Lorem, ipsum dolor.</li>
    <li class="item">Lorem, ipsum.</li>
    <li class="item">Lorem, ipsum dolor.</li>
    <li class="item">Lorem ipsum dolor sit.</li>
    <li class="item">Lorem, ipsum.</li>
  </ul>

  <button id="add-btn">Add New Item</button>

  <script>
    // const items = document.getElementsByClassName('item');
    // for (const item of items) {
    // item.addEventListener('click',function(event){
    //   // console.log(event.target.parentNode)
    //   event.target.parentNode.removeChild(event.target);

    // })
      
    // }

    // event delegate
    document.getElementById('list-container').addEventListener('click',function(event){
      event.target.parentNode.removeChild(event.target);
    })

    document.getElementById('add-btn').addEventListener('click',function(){

      const listContainer = document.getElementById('list-container');
      const li = document.createElement('li');
      li.innerText = 'Added Text Dynamically'
      li.classList.add('item');
      listContainer.appendChild(li);

    });
  </script>
  
</body>
</html>
