<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>

 <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<main class="flex justify-center">
  <div class="mockup-phone"> 
  <div class="camera"></div>
  <div class="display">
    <div class="artboard artboard-demo phone-3">
      <!-- aviable balance card start -->
  <div class="stats shadow">
  <div class="stat">
    
    <div id="balance" class="stat-value">9400</div>
    <div class="stat-desc text-center">Aviable Balance</div>
  </div>
  </div>
      <!-- aviable balance card end -->
        <div class="divider"></div>
     <!-- button added hare -->
      <div>
        <button id="display-add-money-btn" class="btn btn-lg">Add Money</button>
        <button id="display-cash-out-btn" class="btn btn-lg">Cash Out</button>
        <button id="display-transation" class="btn btn-lg">Transactions</button>
      </div>
       <div class="divider"></div>
       <!-- add money form start -->
         <div id="add-money-container" class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"> 
      <form class="card-body">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Amount</span>
          </label>
          <input id="add-money" type="number" placeholder="Amount" class="input input-bordered" required />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Pin</span>
          </label>
          <input id="pin" type="password" placeholder="Pin" autocomplete="off" class="input input-bordered" required />
        </div>
        <div class="form-control mt-6">
          <button id="add-money-btn" class="btn btn-accent">Add Money</button>
        </div>
      </form>
      </div>
      <!-- add money form ends -->
       <!-- cash out form start -->
         <div id="cash-out-container" class="  card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"> 
      <form class="card-body">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Cash Out</span>
          </label>
          <input id="cash-out-money" type="number" placeholder="Amount" class="input input-bordered" required />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Pin</span>
          </label>
          <input id="cash-out-pin" type="password" placeholder="Pin" autocomplete="off" class="input input-bordered" required />
        </div>
        <div class="form-control mt-6">
          <button id="cash-out-btn" class="btn btn-accent">Cash out</button>
        </div>
      </form>
      </div>
      <!-- cash out  form ends -->
       <!-- transation start -->
        <div id="Transaction-container">
          <p class="text-3xl">Transactions History</p>
        </div>
       <!-- transation end -->
    </div>
    </div>
    </div>
  </div>
</div>
</main>
<script src="./js/function.js"></script>
<script src="./js/add-money.js"></script>
<script src="./js/cash-out.js"></script>
<script src="./js/btn-toggle.js"></script>


  
</body>
</html>
