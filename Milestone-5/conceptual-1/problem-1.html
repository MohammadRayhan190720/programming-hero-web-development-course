<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Problem-1</title>
</head>
<body>

 <section id="section-container">
   <p>Count : <span id="count">0</span></p>
  <button  id="increase-btn">increase</button>
  <button  id="decrease-btn">increase</button>
 </section>


  <script>

    const sectionCountainer = document.getElementById('section-container');
    const count = document.getElementById("count");
    const increaseBtn = document.getElementById('increase-btn');
    const decreaseBtn = document.getElementById('decrease-btn');
    
    sectionCountainer.addEventListener('click', function(){
      increaseBtn.setAttribute('disabled', true);
      decreaseBtn.setAttribute('disabled', true);
    })

    increaseBtn.addEventListener('click', function(event){
     let currentCount = Number(count.innerText);
      currentCount++;
      count.innerText = currentCount;
      event.stopPropagation();
      
    })
    decreaseBtn.addEventListener('click', function(event){
     let currentCount = Number(count.innerText);
      currentCount--;
      count.innerText = currentCount;
       event.stopPropagation();
    })


    
    // function decreaseHandler(){

    //    currentCount--;
    //   count.innerText = currentCount;
    // }

  </script>
  
</body>
</html>
