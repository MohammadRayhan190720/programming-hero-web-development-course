<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>navbar active status</title>
  <style>
  
    #menu-list{
      display: flex;
      justify-content: center;
      align-items: center;
      list-style-type: none;
      gap: 40px;
    
    }
  
    .menu-item a{
      text-decoration: none;
      font-weight: bold;
     
      
    }
  </style>
</head>
<body>
  <nav id="nav-cotainer">
    <ul id="menu-list">
      <li class="menu-item"><a href="#">Home</a></li>
      <li class="menu-item"><a href="#">About</a></li>
      <li class="menu-item"><a href="#">Service</a></li>
      <li class="menu-item"><a href="#">Datails</a></li>
      <li class="menu-item"><a href="#">Partener</a></li>
      <li class="menu-item"><a href="#">Politices</a></li>
    </ul>
  </nav>

  <script>

    const menuList = document.getElementById('menu-list');
   const menuItems = menuList.getElementsByClassName('menu-item');

let lastClicked = null; // Move this outside the loop to keep track globally

for (const item of menuItems) {
  item.addEventListener('click', function() {
    if (lastClicked !== null) {
      // Revert the style of the previously clicked item
      lastClicked.style.backgroundColor = "white";
      lastClicked.style.color = "black";
      item.style.padding = '10px';
    }
    
    // Apply style to the current item
    item.style.backgroundColor = 'red';
    item.style.color = 'white';
    item.style.padding = '10px';
    
    // Update lastClicked to the current item
    lastClicked = item;
  });
}
  </script>



  
</body>
</html>
