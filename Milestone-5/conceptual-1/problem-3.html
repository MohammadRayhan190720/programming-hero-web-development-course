<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expenced Calculator</title>
  <style>
    .div-style{
      display: flex;
      gap: 100px;
    }
  </style>
</head>
<body>
  <h1>Expence Calculator</h1>
  <h3>Total Expences : <span id="expence-amount"> 0 </span></h3>
  <section id="section-container-main">
    <input type="text" id="input-text">

    <input type="number" id="input-amount">

    <button id="add-btn">Add</button>

  </section>
  <section id="section-container">
    <!-- <div class="div-style">
      <P>inputText</P>
      <P>inputAmount</P>
    </div> -->

  </section>
  <script>
    const addBtn = document.getElementById("add-btn");
    const inputText = document.getElementById('input-text');
    const inputAmount = document.getElementById('input-amount');
    const sectionContainer = document.getElementById("section-container");

    const expenceAmount = document.getElementById("expence-amount");

    addBtn.addEventListener('click',function(){
      
      const text = inputText.value;
      const amount = Number(inputAmount.value);
      
      // const row = `
      // <div class="div-style">
      // <P>${text}</P>
      // <P>${amount}</P>
      // </div>
      // `
      // sectionContainer.innerHTML = sectionContainer.innerHTML + row;
      const div = document.createElement('div');
      div.classList.add('div-style');
      const p = document.createElement('p');
      p.innerText = text ;
      div.appendChild(p);
      const p1 = document.createElement('p');
      p1.innerText = amount ;
      div.appendChild(p1);

      sectionContainer.appendChild(div);

      let expence = Number(expenceAmount.innerText);
      expence = expence + amount;

      expenceAmount.innerText = expence;

    })



  </script>
  
</body>
</html>
