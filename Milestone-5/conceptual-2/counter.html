<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make a Counter</title>
</head>
<body>

  <section id="section-container">
    <h3 id="counter">0</h3>
    <button onclick="plusCounter()">Click[+]</button>
    <button id="minusCounter">Click[-]</button>
  </section>

  <script>
    
    let count = 0;
    function plusCounter(){
      const counter = document.getElementById('counter');
      count++;
      counter.innerText = count; 
    }

    document.getElementById('minusCounter').addEventListener('click', function(){
      const counter = document.getElementById('counter');
      count--;
      counter.innerText = count; 

    })

  </script>
  
</body>
</html>
