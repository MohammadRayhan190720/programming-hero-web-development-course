<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamically added Text</title>
  
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main class="w-96 h-96 mx-auto  border-4">
    <h1 class="font-mono text-center text-3xl text-teal-400">Javascript Quote Genaretor</h1>

    <div class="shadow-xl p-5">
      <h3 id="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa repellat quisquam accusamus quidem iste optio placeat praesentium ex veritatis nesciunt!</h3>

      <h5 id="author" class="text-xl text-red-400">unknown</h5>
      <div class="flex justify-end">
        <button id="quote-btn" class=" border px-5 py-3 bg-orange-300">New Quote</button>
      </div>
    </div>

  </main>
  <script>
    const quotes = [
    { quote: "Success is not final, failure is not fatal: It is the courage to continue that counts.", author: "Winston Churchill" },
    { quote: "It does not matter how slowly you go as long as you do not stop.", author: "Confucius" },
    { quote: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
    { quote: "Your time is limited, so don't waste it living someone else's life.", author: "Steve Jobs" },
    { quote: "Strive not to be a success, but rather to be of value.", author: "Albert Einstein" },
    { quote: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
    { quote: "Innovation distinguishes between a leader and a follower.", author: "Steve Jobs" },
    { quote: "I have not failed. I've just found 10,000 ways that won't work.", author: "Thomas A. Edison" },
    { quote: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
    { quote: "Strive for progress, not perfection.", author: "Unknown" }
];
    document.getElementById("quote-btn").addEventListener("click", function(){

      const quote = document.getElementById("quote");
      const author = document.getElementById("author");

      const randomNumber = Math.floor(Math.random() * quotes.length);
      quote.innerText = quotes[randomNumber].quote;
      author.innerText = quotes[randomNumber].author;

    });
  </script>
  
</body>
</html>
