<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creak a Customar Review section</title>

  <style>
    #submit-btn{
      background-color: aqua;
      padding: 10px 20px;
      font-size: medium;
      color: white;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <main id="main-container">
    <h2>Daraz Customar Review</h2>
    <textarea name="" id="review-text" cols="60" rows="10" placeholder="write your review"></textarea>

    <button id="submit-btn" type="submit">Submit</button>

    <P>User Review</P>
  </main>

  <script>

    
    
    document.getElementById("submit-btn").addEventListener("click", function(){
      const reviewMessage = document.getElementById("review-text");
      
      const mainContainer = document.getElementById('main-container');
      const p = document.createElement("p");
      p.innerText = reviewMessage.value;

      mainContainer.appendChild(p);

      reviewMessage.value = " ";


    })
  </script>
  
</body>
</html>
